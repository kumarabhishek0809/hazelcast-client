#server.port=9192
debug = true
management.security = false

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@0.0.0.0:1521:xe
spring.datasource.username=cache
spring.datasource.password=cache
spring.jpa.properties.hibernate.default_schema=cache
#tomcat-connection settings
spring.datasource.tomcat.initialSize=20
spring.datasource.tomcat.max-active=25

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle12cDialect

spring.cache.cache-names=ticketsCache,cache2
spring.cache.type=hazelcast

#for xml based configuration spring.hazelcast.config=