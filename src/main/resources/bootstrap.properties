#server.port=9192
debug = true
management.security = false

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#Spring Data Source IP is for Docker IP
spring.datasource.url=jdbc:oracle:thin:@172.17.0.2:1521:xe
spring.datasource.username=cache
spring.datasource.password=cache
spring.jpa.properties.hibernate.default_schema=cache
#tomcat-connection settings
spring.datasource.tomcat.initialSize=20
spring.datasource.tomcat.max-active=25

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle12cDialect

spring.cache.cache-names=ticketsCache,cache2
spring.cache.type=hazelcast

#for xml based configuration spring.hazelcast.config=

#For cluster.
cache-service-2.eureka.enable = false
cache-service-2.ribbon.ServerListRefreshInterval = 15000
cache-service-2.listOfServers= localhost:9191,localhost:9190 , localhost:9194 , localhost:9192
