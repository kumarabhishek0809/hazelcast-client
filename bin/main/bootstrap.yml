cache-service-2:
  eureka:
    enable: false
  listOfServers: localhost:9191,localhost:9190 , localhost:9194 , localhost:9192
  ribbon:
    ServerListRefreshInterval: 15000
debug: true
management:
  security: false
spring:
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    password: cache
    tomcat:
      initialSize: 20
      max-active: 25
    url: jdbc:oracle:thin:@172.17.0.2:1521:xe
    username: cache
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        cache:
          use_query_cache: true
          use_second_level_cache: true
          hazelcast:
            use_native_client: true
            native_client_address: 172.17.0.4:5702
            native_client_group: dev
            native_client_password: dev-pass
          region:
            factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
    show-sql: true
